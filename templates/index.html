<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InteractionNet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>InteractionNet ðŸ”¬</h1>
        <p>Predictive Drug-Drug Interaction Model</p>
        <div class="input-area">
            <select id="drug1">
                <option value="">Select Drug 1...</option>
            </select>
            <select id="drug2">
                <option value="">Select Drug 2...</option>
            </select>
            <button id="predict-btn">Predict Interaction</button>
        </div>
        <div id="result-area">
            Select two drugs from the dropdowns to begin.
        </div>
        <div class="viewer-container">
            <div class="viewer-box">
                <h3>Drug 1 Viewer</h3>
                <div id="viewer1" class="viewer"></div>
            </div>
            <div class="viewer-box">
                <h3>Drug 2 Viewer</h3>
                <div id="viewer2" class="viewer"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
