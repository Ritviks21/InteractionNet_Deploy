<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLOB</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Logo Area -->
  <header id="logo">LOGO</header>

  <!-- Main UI -->
  <div class="ui">
    <button id="addBtn"></button>
  </div>
  

  <!-- Scene Container -->
  <div id="sceneContainer"></div>


  <!-- Overlay Search -->
  <div id="overlay">
    <div class="overlay-content">
      <input type="text" id="searchBar" placeholder="Search..." />
     

<ul id="options"></ul>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
fetch("ram_friendly_model_data.csv")
  .then(response => response.text())
  .then(csvText => {
    Papa.parse(csvText, {
      header: true,
      complete: function(results) {
        const rows = results.data;
        const optionsList = document.getElementById("options");
        const searchBar = document.getElementById("searchBar");
        optionsList.innerHTML = "";

        // ðŸ”¹ utility: trigger same logic as pressing Enter
        function triggerSearch(value) {
          searchBar.value = value;

          // dispatch "Enter" so your existing search logic runs
          const enterEvent = new KeyboardEvent("keydown", { key: "Enter" });
          searchBar.dispatchEvent(enterEvent);

          // clear afterwards
          setTimeout(() => {
            searchBar.value = "";
          }, 5); // small delay to ensure Enter logic runs first
        }

        rows.forEach(row => {
          const drug1 = row["drug_1_name"];
          const drug2 = row["drug_2_name"];
          const c2 = row["smiles_1"];
          const d2 = row["smiles_2"];

          if (drug1 && c2 && c2.trim() !== "") {
            const li1 = document.createElement("li");
            li1.textContent = drug1;
            li1.addEventListener("click", (e) => {
              e.stopPropagation();
              triggerSearch(c2);   // âœ… put c2, render, then clear
              console.log(c2);
            });
            optionsList.appendChild(li1);
          }

          if (drug2 && d2 && d2.trim() !== "") {
            const li2 = document.createElement("li");
            li2.textContent = drug2;
            li2.addEventListener("click", (e) => {
              e.stopPropagation();
              triggerSearch(d2);   // âœ… put d2, render, then clear
              console.log(d2);
            });
            optionsList.appendChild(li2);
          }
        });
      }
    });
  });
</script>


    </div>
  </div>
<script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>

  <script type="module" src="./main.js"></script>
</body>
</html>
