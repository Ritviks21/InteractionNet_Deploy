<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InteractionNet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>InteractionNet ðŸ”¬</h1>
        <p>Predictive Drug-Drug Interaction Model</p>
        <div class="input-area">
            <input type="text" id="drug1" placeholder="Enter Drug 1 Name (e.g., Aspirin)">
            <input type="text" id="drug2" placeholder="Enter Drug 2 Name (e.g., Warfarin)">
            <button id="predict-btn">Predict Interaction</button>
        </div>
        
        <!-- This is the new, dedicated area for showing the output -->
        <div id="result-area">
            Enter two drug names to see the predicted interaction risk.
        </div>
        
        <div class="viewer-container">
            <div class="viewer-box">
                <h3>Drug 1 Viewer</h3>
                <div id="viewer1" class="viewer"></div>
            </div>
            <div class="viewer-box">
                <h3>Drug 2 Viewer</h3>
                <div id="viewer2" class="viewer"></div>
            </div>
        </div>
    </div>

    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
